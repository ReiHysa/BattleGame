<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/style.css" />
    <title>Animal Arena</title>
  </head>
  <body>
    <section class="startScreen">
      <h1>Animal Arena</h1>
      <div class="container">
        <div class="menu">
          <ul>
            <li class="starting-the-game">Start Game</li>
            <li class="how-to-play">How to play</li>
            <li class="about">About</li>
          </ul>
        </div>
        <div class="information"></div>
      </div>
    </section>
    <section class="characterSelectScreen hidden">
      <h1 class="second-header">Animal Arena</h1>
      <div class="chosenCharacter"><p></p></div>
      <div class="grid">
        <aside class="arrow-down-dog opacity"></aside>
        <div class="character-option-dog"></div>
        <aside class="arrow-down-cat opacity"></aside>
        <div class="character-option-cat"></div>
        <aside class="arrow-down-snake opacity"></aside>
        <div class="character-option-snake"></div>
        <aside class="arrow-down-turtle opacity"></aside>
        <div class="character-option-turtle"></div>
      </div>
    </section>
    <section class="battle hidden">
      <div class="life">
        <div class="player-life-bar">
          <p class="characterName">Character Name</p>
          <progress id="player-life" max="100" value="100"></progress>
          <p class="player-hp">100</p>
        </div>
        <h4>VS</h4>
        <div class="cpu-life-bar">
          <p class="CpuName">Character Name</p>
          <progress id="computer-life" max="100" value="100"></progress>
          <p class="cpu-hp">100</p>
        </div>
      </div>
      <main>
        <div class="character-model"></div>
        <div class="cpu-model"></div>
      </main>
      <div class="decisions">
        <h3>What will you do....</h3>
        <div class="group">
          <div class="choice">
            <ul class="choices">
              <li class="attack">Attack</li>
              <li class="item">Items</li>
            </ul>
          </div>
          <div class="content">
            <div class="attack-content">
              <div class="set-one attackOne">
                <p class="attack-choice-one">Attack One</p>
                <p class="attack-choice-two">Attack Two</p>
              </div>
              <div class="set-two attackTwo">
                <p class="attack-choice-three">Attack Three</p>
                <p class="attack-choice-four">Attack Four</p>
              </div>
            </div>
            <div class="items hidden">
              <div class="set-one">
                <p class="item-choice-one">Item One</p>
                <p class="item-choice-two">Item Two</p>
              </div>
              <div class="set-two">
                <p class="item-choice-three">Item Three</p>
                <p class="item-choice-four">Item Four</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/script.js"></script>
    <script src="./script/characterSelect.js"></script>
  </body>
</html>
